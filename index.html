<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header img {
            max-width: 150px;
            margin-bottom: 10px;
        }
        header h1 {
            margin: 5px 0;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            margin-bottom: 10px;
            color: #333;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-group label {
            flex: 1 1 100px;
            font-weight: bold;
        }
        .form-group input {
            flex: 2 1 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            height: 40px;
            box-sizing: border-box;
        }
        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .products-table th,
        .products-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .products-table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        .products-table input[type="number"] {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            font-size: 14px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .clear-btn {
            background-color: #e74c3c;
            color: white;
        }
        .send-btn {
            background-color: #3498db;
            color: white;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
            }
            .form-group label {
                flex: 1 1 auto;
                margin-bottom: 5px;
            }
            .form-group input {
                flex: 1 1 auto;
            }
            .products-table th, .products-table td {
                font-size: 12px;
                padding: 8px;
            }
            .products-table input[type="number"] {
                font-size: 12px;
            }
            .buttons button {
                font-size: 14px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Lsantos Books Logo">
            <h1>Luciana dos Santos</h1>
            <h2>+1 437 522 1583</h2>
        </header>
        <form id="orderForm">
            <!-- Customer Details Section -->
            <div class="section">
                <h3>Customer Details</h3>
                <div class="form-group">
                    <label for="store">Store/Company Name</label>
                    <input type="text" id="store" required>
                </div>
                <div class="form-group">
                    <label for="contactName">Contact Name</label>
                    <input type="text" id="contactName" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
            </div>

            <!-- Products Section -->
            <div class="section">
                <h3>Products</h3>
                <table class="products-table">
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th>Product</th>
                            <th>Unit Price</th>
                            <th>Suggested Price</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox" id="book1Check"></td>
                            <td>Santa's Challenge Book</td>
                            <td>$17.96</td>
                            <td>$22.44</td>
                            <td><input type="number" id="book1Qty" placeholder="Qty" min="0"></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" id="book2Check"></td>
                            <td>A Magical Garden Adventure</td>
                            <td>$12.80</td>
                            <td>$16.00</td>
                            <td><input type="number" id="book2Qty" placeholder="Qty" min="0"></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" id="book3Check"></td>
                            <td>Farm's Challenge Book</td>
                            <td>$17.96</td>
                            <td>$22.44</td>
                            <td><input type="number" id="book3Qty" placeholder="Qty" min="0"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Options Section -->
            <div class="section">
                <h3>Options</h3>
                <label>
                    <input type="checkbox" id="shipping"> Shipping
                </label>
                <label>
                    <input type="checkbox" id="taxes"> Taxes
                </label>
            </div>

            <!-- Buttons -->
            <div class="buttons">
                <button type="button" class="clear-btn" onclick="clearForm()">Clear Fields</button>
                <button type="button" class="send-btn" onclick="sendOrder()">Send Order</button>
            </div>
        </form>
    </div>

    <script>
        function clearForm() {
            document.getElementById('orderForm').reset();
        }

        function sendOrder() {
            const header = `
                Lsantos Books
                Luciana dos Santos
                +1 437 522 1583
            `;

            const store = document.getElementById('store').value;
            const contactName = document.getElementById('contactName').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;

            const products = [
                { check: 'book1Check', name: 'Santa´s Challenge Book', unitPrice: 10.00, suggestedPrice: 15.00, qty: document.getElementById('book1Qty').value || 0 },
                { check: 'book2Check', name: 'A Magical Garden Adventure', unitPrice: 12.00, suggestedPrice: 18.00, qty: document.getElementById('book2Qty').value || 0 },
                { check: 'book3Check', name: 'Farm´s Challenge Book', unitPrice: 8.00, suggestedPrice: 12.00, qty: document.getElementById('book3Qty').value || 0 }
            ];

            const selectedProducts = products
                .filter(product => document.getElementById(product.check).checked && product.qty > 0)
                .map(product => `${product.name}: Qty ${product.qty}, Unit Price $${product.unitPrice.toFixed(2)}, Suggested Price $${product.suggestedPrice.toFixed(2)}`);

            const shipping = document.getElementById('shipping').checked ? "Shipping: Yes" : "Shipping: No";
            const taxes = document.getElementById('taxes').checked ? "Taxes: Yes" : "Taxes: No";

            const summary = `
                ${header}

                Store: ${store}
                Contact: ${contactName}
                Phone: ${phone}
                Email: ${email}

                Products:
                  ${selectedProducts.join('\n  ')}

                Options:
                  ${shipping}
                  ${taxes}
            `;

            const whatsappUrl = `https://wa.me/14375221583?text=${encodeURIComponent(summary)}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
